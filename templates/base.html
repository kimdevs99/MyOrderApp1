<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} |MyOrderApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header>
     <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="btn btn-primary rounded-pill px-3" href="/new_order">Новый заказ</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-1">
          <li class="nav-item">
            <a class="nav-link" href="/">На главную</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clients">Клиенты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/all_orders">Все заказы</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/payments">Оплаты</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Искать </button>
        </form>
      </div>
    </div>
  </nav>
</header>
<main class="container">
  <div class="p-4 p-md-5 mb-5 rounded text-bg">
    <div class="col-md-8 px-5">
      <h1 class="display-4 fst">Данные о продажах</h1>
      <p class="lead my-2">Здесь представлены все зарегистрированные продажи на сегодняшний день</p>
      <p class="lead mb-0"><a href="/all_orders" class="text-black fw-bold">Посмотреть все продажи</a></p>
    </div>
  </div>
</div>
</main>
    {% block content %}

    {% endblock %}
</body>
</html>
